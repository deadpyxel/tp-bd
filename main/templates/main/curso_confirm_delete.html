        <div class="panel-heading">
            <i class="fas fa-exclamation-triangle"></i>&nbsp; Exclus√£o de Curso
        </div>

            <form action="" method="post">{% csrf_token %}

                <input class="btn btn-danger btn-lg" type="submit"
